
<mat-grid-list cols="3" rowHeight="1000px">      
    <mat-grid-tile colspan='1' rowspan='1' *ngFor="let item of items">
          <mat-card class="example-card"  >
              	<mat-card-header>
                	<mat-card-title>{{ item.name }}</mat-card-title>                	
              	</mat-card-header>
              	<img mat-card-image src="{{ item.imgUrl }}" alt="Photo of a {{ item.name }}">
              	<mat-card-content>
                 	<p>{{item.description}}</p>  
					<p>{{item.year}}</p>           
              	</mat-card-content>
             	<mat-card-actions>
                	<button mat-button>Открыть</button>
                	<button mat-button>Редактировать</button>
              	</mat-card-actions>
            </mat-card>
    </mat-grid-tile>      
  </mat-grid-list>
